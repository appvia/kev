name: Change me
description: Change me...
workload:
  image-pull-policy: IfNotPresent
  service-account-name: default
volumes:
  redis-data:
    class: standard
    size: 100Mi
backend:
  workload:
    type: Deployment
    replicas: 1
    rolling-update-max-surge: 1
    cpu: "0.1"
    memory: 10Mi
    max-cpu: "0.5"
    max-memory: 500Mi
    liveness-probe-disable: false
    liveness-probe-interval: 1m0s
    liveness-probe-retries: 3
    liveness-probe-initial-delay: 1m0s
    liveness-probe-command:
    - "CMD"
    - "echo"
    - Define healthcheck command for service backend
    liveness-probe-timeout: 10s
  service:
    type: LoadBalancer
  environment:
    CACHE_ENDPOINT: cache:6379
cache:
  workload:
    type: StatefulSet
    replicas: 1
    rolling-update-max-surge: 1
    cpu: "0.1"
    memory: 10Mi
    max-cpu: "0.5"
    max-memory: 500Mi
    liveness-probe-disable: false
    liveness-probe-interval: 1m0s
    liveness-probe-retries: 3
    liveness-probe-initial-delay: 1m0s
    liveness-probe-command:
    - "CMD"
    - "echo"
    - Define healthcheck command for service cache
    liveness-probe-timeout: 10s
  service:
    type: LoadBalancer
frontend:
  workload:
    type: Deployment
    replicas: 1
    rolling-update-max-surge: 1
    cpu: "0.1"
    memory: 10Mi
    max-cpu: "0.5"
    max-memory: 500Mi
    liveness-probe-disable: false
    liveness-probe-interval: 1m0s
    liveness-probe-retries: 3
    liveness-probe-initial-delay: 1m0s
    liveness-probe-command:
    - "CMD"
    - "echo"
    - Define healthcheck command for service frontend
    liveness-probe-timeout: 10s
  service:
    type: LoadBalancer
  environment:
    PORT: "8080"
