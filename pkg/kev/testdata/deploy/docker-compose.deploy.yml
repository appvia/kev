version: '3.9'
services:
  frontend:
    image: ezodude/frontend-cok8s:prod
    build:
      context: ../../hack/sample-dc-app
      dockerfile: frontend.Dockerfile
    environment:
      PORT: 8080
    deploy:
      replicas: 3
    ports:
    - '80:8080'
    networks:
     - prod-esnet

  backend:
    image: ezodude/backend-cok8s:prod
    build:
      context: ../../hack/sample-dc-app
      dockerfile: backend.Dockerfile
    deploy:
      replicas: 2
    environment:
      - CACHE_ENDPOINT
      - CACHE_PASSWORD
    networks:
      - prod-esnet

networks:
  prod-esnet:
    driver: bridge
