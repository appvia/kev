version: "3.7"
services:
  db:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service db"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
    labels:
      kev.workload.cpu: "0.1"
      kev.workload.image-pull-policy: IfNotPresent
      kev.workload.max-cpu: "0.5"
      kev.workload.max-memory: 500Mi
      kev.workload.memory: 10Mi
      kev.workload.replicas: "1"
      kev.workload.rolling-update-max-surge: "1"
      kev.workload.service-account-name: default
      kev.workload.type: StatefulSet
  wordpress:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service wordpress"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
    labels:
      kev.service.type: LoadBalancer
      kev.workload.cpu: "0.1"
      kev.workload.image-pull-policy: IfNotPresent
      kev.workload.max-cpu: "0.5"
      kev.workload.max-memory: 500Mi
      kev.workload.memory: 10Mi
      kev.workload.replicas: "1"
      kev.workload.rolling-update-max-surge: "1"
      kev.workload.service-account-name: default
      kev.workload.type: Deployment
    environment:
      - WORDPRESS_CACHE_USER=dev-cache
      - WORDPRESS_CACHE_PASSWORD=secret.wordpress-cache-pwd.pwd
volumes:
  db_data:
    x-k8s:
      size: 100Mi
      storageClass: standard
