name: Change me
description: Change me...
workload:
  image-pull-policy: IfNotPresent
  service-account-name: default
volumes:
  db_data:
    class: standard
    size: 100Mi
db:
  workload:
    type: StatefulSet
    replicas: 1
    rolling-update-max-surge: 1
    cpu: "0.1"
    memory: 10Mi
    max-cpu: "0.5"
    max-memory: 500Mi
    liveness-probe-disable: false
    liveness-probe-interval: 1m0s
    liveness-probe-retries: 3
    liveness-probe-initial-delay: 1m0s
    liveness-probe-command:
    - "CMD"
    - "echo"
    - Define healthcheck command for service db
    liveness-probe-timeout: 10s
  service:
    type: None
wordpress:
  workload:
    type: Deployment
    replicas: 1
    rolling-update-max-surge: 1
    cpu: "0.1"
    memory: 10Mi
    max-cpu: "0.5"
    max-memory: 500Mi
    liveness-probe-disable: false
    liveness-probe-interval: 1m0s
    liveness-probe-retries: 3
    liveness-probe-initial-delay: 1m0s
    liveness-probe-command:
    - "CMD"
    - "echo"
    - Define healthcheck command for service wordpress
    liveness-probe-timeout: 10s
  service:
    type: LoadBalancer
  environment:
    WORDPRESS_DB_HOST: db
    WORDPRESS_DB_NAME: wordpress-mysql
    WORDPRESS_DB_PASSWORD: wordpress-mysql
    WORDPRESS_DB_USER: wordpress-mysql
