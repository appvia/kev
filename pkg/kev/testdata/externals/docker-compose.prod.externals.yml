version: '3.9'
services:
  frontend:
    image: ezodude/frontend-cok8s:prod
    build:
      context: ../../hack/sample-dc-app
      dockerfile: frontend.Dockerfile
    environment:
      PORT: 8080
    ports:
      - '80:8080'
    networks:
      - prod-esnet

  backend:
    image: ezodude/backend-cok8s:prod
    build:
      context: ../../hack/sample-dc-app
      dockerfile: backend.Dockerfile
    environment:
      - CACHE_ENDPOINT
      - CACHE_PASSWORD
    configs:
      - cache-name
    secrets:
      - cache-endpoint
      - redis-password
    networks:
      - prod-esnet

networks:
  prod-esnet:
    driver: bridge

configs:
  cache-name:
    file: ./secret_data

secrets:
  cache-endpoint:
    file: ./secret_data
  cache-password:
    external: true
    name: redis-password

