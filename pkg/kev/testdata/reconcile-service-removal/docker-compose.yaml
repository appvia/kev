version: '3.7'
services:
  wordpress:
    image: wordpress:latest
    ports:
      - 80:80
    restart: always
    healthcheck:
      disable: true
      interval: 5m0s
      retries: 10
      start_period: 2m0s
      test: ["CMD", "curl", "localhost:80/healthy"]
      timeout: 30s
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
volumes:
  db_data:
