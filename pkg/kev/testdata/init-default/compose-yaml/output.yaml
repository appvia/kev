version: "3.9"
services:
  db:
    x-k8s:
      disabled: false
      service:
        type: None
      workload:
        livenessProbe:
          exec:
            command:
              - echo
              - Define healthcheck command for service
          failureThreashold: 3
          initialDelay: 1m0s
          period: 1m0s
          timeout: 10s
          type: exec
        readinessProbe:
          failureThreashold: 3
          initialDelay: 1m0s
          period: 1m0s
          timeout: 10s
          type: none
        replicas: 1
        type: StatefulSet
volumes:
  db_data:
    labels:
      kev.volume.size: 100Mi
