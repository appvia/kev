version: "3.9"
services:
  db:
    labels:
      kev.workload.liveness-probe-command: '["CMD", "echo", "Define healthcheck command for service db"]'
      kev.workload.liveness-probe-type: exec
      kev.workload.replicas: "1"
    x-k8s:
      enabled: true
      workload:
        livenessProbe:
          exec:
            command:
              - echo
              - Define healthcheck command for service %s
          failureThreashold: 3
          initialDelay: 1m0s
          period: 1m0s
          timeout: 10s
          type: exec
        readinessProbe:
          failureThreashold: 3
          initialDelay: 1m0s
          period: 1m0s
          timeout: 10s
          type: none
        replicas: 1
        type: Deployment
volumes:
  db_data:
    labels:
      kev.volume.size: 100Mi
