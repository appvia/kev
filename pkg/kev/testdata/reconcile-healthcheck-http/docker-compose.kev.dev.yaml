version: "3.7"
services:
  db:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: http
          http:
            port: 8080
            path: /status
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
    labels:
      kev.service.type: None
      kev.workload.cpu: "0.1"
      kev.workload.image-pull-policy: IfNotPresent
      kev.workload.max-cpu: "0.5"
      kev.workload.max-memory: 500Mi
      kev.workload.memory: 10Mi
      kev.workload.replicas: "1"
      kev.workload.rolling-update-max-surge: "1"
      kev.workload.service-account-name: default
      kev.workload.type: StatefulSet
  wordpress:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe:
          type: none
        readinessProbe: 
          type: http
          http:
            port: 8080
            path: /status
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
    labels:
      kev.workload.liveness-probe-type: none
      kev.workload.readiness-probe-type: http
      kev.workload.readiness-probe-http-path: /status
      kev.workload.readiness-probe-http-port: 8080
      kev.workload.replicas: "1"
volumes:
  db_data:
    x-k8s:
      size: 100Mi
      storageClass: standard
